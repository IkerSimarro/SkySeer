[server]
headless = true
address = "0.0.0.0"
port = 5000
maxUploadSize = 5000
maxMessageSize = 1000
enableXsrfProtection = false
enableCORS = false
# Increase timeout for processing large/long videos
runOnSave = false
fileWatcherType = "none"

[browser]
serverAddress = "0.0.0.0"
serverPort = 5000
gatherUsageStats = false

[client]
showErrorDetails = false
toolbarMode = "minimal"

[theme]
base = "dark"
primaryColor = "#1f77b4"
backgroundColor = "#0e1117"
secondaryBackgroundColor = "#262730"
textColor = "#fafafa"
